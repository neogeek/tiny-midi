name: Build

on:
  push:
    branches:
      - main
    paths:
      - 'include/**/*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-macos:
    runs-on: macos-latest

    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Build Release
        run: |
          mkdir -p build
          g++ -std=c++17 -framework CoreMIDI -framework CoreFoundation -shared -fPIC -arch arm64 -o build/libTinyMidi-arm64.dylib include/TinyMidi/TinyMidi.cpp
          g++ -std=c++17 -framework CoreMIDI -framework CoreFoundation -shared -fPIC -arch x86_64 -o build/libTinyMidi-x86_64.dylib include/TinyMidi/TinyMidi.cpp
          lipo -create -output build/libTinyMidi.dylib build/libTinyMidi-arm64.dylib build/libTinyMidi-x86_64.dylib
          lipo -info build/libTinyMidi.dylib

      - name: Copy Release
        run: |
          mkdir -p UnityPackage/Libs/macOS
          cp build/libTinyMidi.dylib UnityPackage/Libs/macOS

      - name: Setup git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Git commit changes
        run: |
          git pull
          git add UnityPackage/Libs/macOS/libTinyMidi.dylib
          git commit -m "Updated libTinyMidi.dylib [skip ci]" || exit 0
          git push
  build-windows:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Build Release
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          mkdir -p build
          cl /EHsc /std:c++17 /c include/TinyMidi/TinyMidi.cpp /Fo:build\TinyMidi.obj
          link /DLL /MACHINE:X64 /OUT:build\libTinyMidi.dll /IMPLIB:build\libTinyMidi.lib build\TinyMidi.obj winmm.lib
          del build\TinyMidi.obj

      - name: Copy Release
        shell: cmd
        run: |
          mkdir UnityPackage\Libs\Windows
          cp build/libTinyMidi.dll UnityPackage/Libs/Windows

      - name: Setup git
        shell: cmd
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Git commit changes
        shell: cmd
        run: |
          git pull
          git add UnityPackage/Libs/Windows/libTinyMidi.dll
          git commit -m "Updated libTinyMidi.dll [skip ci]" || exit 0
          git push
